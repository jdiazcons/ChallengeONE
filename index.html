<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Frame6.png" alt="logo de alura">
    </header>
    <main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div><h6 class="informacion">** Escribe solo letras minúsculas y sin acentos</h6></div>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="btn-copiar">Copiar</button>
        </div>
    </section>
</main>
<script src="scrypt.js"></script>
</body>
</html>
